<!DOCTYPE html>
<html>
    <head>
        <title>Very Basic 3D Viewer</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
        <meta charset="utf-8">

        <!-- The Viewer CSS -->
        <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css?v=6.0" type="text/css">

        <style>
          .my-view-front-button {
            background: red;
          }
          .my-view-back-button {
            background: blue;
          }

           #guiviewer3d-toolbar{
              position: absolute;
              left: 10px;
              top: 10px;
              text-align: center;
              z-index: 5;
              transition: opacity 0.2s ease 0.5s;     
          }


            .adsk-button > .toolbar-vertical-group {
                position: absolute;
                top: 125%;
                left: -5px;
                margin: 0;
                transition: all 0.2s ease;
                z-index: 1;
            }    


            .adsk-control-tooltip {
                position: absolute;
                visibility: hidden;
                top: 120%;           /* Position tooltip above the element */
                padding: 15px;
                z-index: 5;
                left:0;

                background-color: rgba(34,34,34,1.0);
                box-shadow: 0px 1px 3px rgba(0,0,0,0.3);

                color: #f4f4f4;
                font-size:11px;
                text-align: center;
                line-height: 1.2;
                white-space: nowrap;

                opacity: 1.0;

                border-radius:         5px;
            }                     

        </style>    

    </head>

    <body>
        <div id="viewer"></div>
        <!-- The Viewer JS -->
        <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.js?v=6.0"></script>
        <!-- Developer JS -->
        <script src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
        <script src="js/extension.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
